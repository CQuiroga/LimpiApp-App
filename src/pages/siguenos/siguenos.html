<ion-header>
  <ion-navbar color="green-transparent">
    <ion-buttons>

      <button ion-button><ion-title>Siguenos</ion-title></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content no-padding>
    <div class="contenedor-siguenos" no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>

      </ion-col>
      <ion-col col-6>
          <h6 class="cont green-transparent white">Mantente al tanto de nuestras noticias, eventos, transmisiones en directo y comunidad.</h6>
      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="md-heart" color="green-transparent"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon>
        <a href="" onclick="window.open('https://www.facebook.com/fedesoftcol', '_system'); return false;"></a></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon>
        <a href="" onclick="window.open('https://twitter.com/fedesoftcol', '_system'); return false;"></a></button>
      <button ion-fab><ion-icon name="logo-youtube"></ion-icon>
        <a href="" onclick="window.open('https://www.youtube.com/channel/UCyjvUDXyN-0bwtvUZlT2bvQ', '_system'); return false;"></a></button>
    </ion-fab-list>
  </ion-fab>
</div>
</ion-content>
