<ion-header>
  <ion-navbar color="green-transparent">
    <ion-buttons>

      <button ion-button><ion-title>Siguenos</ion-title></button>
    </ion-buttons>

  </ion-navbar>
  <link rel="stylesheet" href="../assets/css/animate.css">
</ion-header>
<ion-content no-padding (onload)="showAlert()">

    <div class="contenedor-siguenos" no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>

      </ion-col>
      <ion-col col-6 (click)="openLimpiapp()">

          <div class="cont white-transparent white animated bounceInLeft animated.slower delay-3s">
            <img src="../assets/imgs/logo.png"></div>

      </ion-col>
      <ion-col col-3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="md-heart" color="green-transparent"></ion-icon></button>
    <ion-fab-list side="top">
      <button ion-fab (click)="openFace()"><ion-icon name="logo-facebook" color="green-transparent"></ion-icon>
      </button>
      <button ion-fab (click)="openTwitter()"><ion-icon name="logo-twitter" color="green-transparent"></ion-icon>
      </button>
      <button ion-fab (click)="openYoutube()"><ion-icon name="logo-youtube" color="green-transparent"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</div>

</ion-content>
