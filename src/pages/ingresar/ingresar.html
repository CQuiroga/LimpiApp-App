<ion-header>
  <ion-navbar color="green-transparent">
    <ion-title>Ingresar</ion-title>
    <ion-buttons end>
      <button ion-button icon-only clear (click)="nuevoRegistro()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <link rel="stylesheet" href="../assets/css/animate.css">
</ion-header>

<ion-content no-padding>

  <ion-grid>
    <ion-row>
    <ion-col col-1>
    </ion-col>
      <ion-col col-10>
        <div class="cont white-transparent white animated bounceInLeft animated.slower delay-2s">
          <img src="../assets/imgs/logo.png" width="80%"></div>
          <br />
            <form #signInForm="ngForm" (submit)="signIn()">
                <ion-list>
                    <ion-item>
                        <ion-label stacked>Correo electrónico</ion-label>
                        <ion-input [(ngModel)]="userModel.email" type="email" autocorrect="off" autocapitalize="none" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                            required></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label stacked>Contraseña</ion-label>
                        <ion-input [(ngModel)]="userModel.password" type="password" name="password" required minlength="6"></ion-input>
                    </ion-item>

                    <div padding-left padding-right padding-top>
                        <button ion-button [disabled]="!signInForm.form.valid" block color="greenapp">Ingresar</button>
                    </div>

                    <div padding-left padding-right>
                        <p>&iquest;No tienes Cuenta de Usuario? <a (click)="registrar()" color="greenapp">Regístrate</a>
                    </div>
                </ion-list>
        </form>
    <hr>
        <div padding>
            <div padding-bottom>ó prueba:</div>
            <button ion-button block (click)="signInWithFacebook()" class="facebook-btn">Ingresar con Facebook</button>
        </div>
    </ion-col>
  <ion-col col-1>
  </ion-col>
</ion-row>
</ion-grid>

</ion-content>
