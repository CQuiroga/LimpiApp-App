<ion-header>
  <ion-navbar color="greenapp">
    <ion-buttons>
      <button ion-button><ion-icon name="menu"></ion-icon> <ion-title>LimpiApp</ion-title> </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-segment [(ngModel)]= "seleccionado" color="white" class="segmt">
    <ion-segment-button value="Home">Home</ion-segment-button>
    <ion-segment-button value="Eventos">Eventos</ion-segment-button>
    <ion-segment-button value="Contacto">Contacto</ion-segment-button>
  </ion-segment>


  <div *ngIf="seleccionado == 'Home'">
  <div class="contenedor-home" no-padding>
    <div class="logo-background">
      <img src="../assets/imgs/logo.png" class="logo">
    </div>

    <ion-grid class="tabs">
      <ion-row>
        <ion-col col-xs></ion-col>
        <ion-col>
          <button ion-button color="green-transparent" [navPush]="CulturaPage" class="main-buttons"><img src="../assets/imgs/cultura.png"></button>

        </ion-col>
        <ion-col>
          <button ion-button color="green-transparent" [navPush]="RutasPage" class="main-buttons"><img src="../assets/imgs/mi_ruta.png"></button>
        </ion-col>
        <ion-col>
          <button ion-button color="green-transparent" [navPush]="ReportesPage" class="main-buttons"><img src="../assets/imgs/reportar.png"></button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-xs></ion-col>
        <ion-col>
          <button ion-button color="green-transparent" [navPush]="BeneficiosPage" class="main-buttons"><img src="../assets/imgs/beneficios.png"></button>
        </ion-col>
        <ion-col>
          <button ion-button color="green-transparent" [navPush]="EcoaliadosPage" class="main-buttons"><img src="../assets/imgs/ecoaliados.png"></button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      </ion-grid>
      </div>

  </div>
  <div *ngIf="seleccionado == 'Eventos'">
    <h2>Contenido Eventos</h2>
  </div>
  <div *ngIf="seleccionado == 'Contacto'">
    <div class="logo-background_green">
      <img src="../assets/imgs/logo.png" class="logo">
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>

        </ion-col>
        <ion-col col-10>
        <h4 class="greenapp">Contacto</h4>

        <form #formContacto = "ngForm" (ngSubmit)="enviarFormulario(formContacto)">
          <ion-list>
              <ion-item>
                <ion-label fixed>Nombre:</ion-label>
                <ion-input type="text" [(ngModel)]= "contacto.nombre" name="nombre" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label fixed>Email:</ion-label>
                <ion-input type="email" [(ngModel)]= "contacto.email" name="email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label fixed>Tel√©fono:</ion-label>
                <ion-input type="tel" [(ngModel)]="contacto.telefono" name="telefono" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label fixed>Mensaje:</ion-label>
                <ion-input type="string" [(ngModel)]= "contacto.mensaje" name="mensaje" required></ion-input>
              </ion-item>
              <ion-item>
                <button ion-button block type="submit" color="greenapp" [disabled]="!formContacto.valid" (click)="showAlert()">Enviar</button>
              </ion-item>
          </ion-list>
        </form>
        </ion-col>
        <ion-col>

        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
